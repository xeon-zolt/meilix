# This provides us with GCC binary support so we can run bash
dist: trusty
language: generic

sudo: required

script:
  - ./build1.sh

before_deploy:
  - ls
  - sudo find . -type d -not -name '*iso' -print0 | xargs -0 rm --
  - ls
  - export image_name="`echo *.iso`"
  - cat *.iso > "/home/travis/${image_name}"
  
on_success: always

deploy:
  - provider: releases
    skip_cleanup: true
    overwrite: true
    tag_name: $TRAVIS_TAG
    api_key:
      secure: ""
    file_glob: true # http://stackoverflow.com/a/28579635/1320237
    file: "/home/travis/${image_name}"
    on:
      tags: true
    
after_deploy:
  - ./mail.py

branch: master

